name: Deploy to Production

on:
  push:
    branches: [main]

jobs:
  test:
    name: Run tests before deploy
    runs-on: ubuntu-latest
    env:
      ENV: production
    services:
      redis:
        image: redis:latest
        ports:
          - 6379:6379

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Create temporary .env.production for CI
        run: |
          echo "ENV=production" > .env.production
          echo "TELEGRAM_BOT_TOKEN=fake" >> .env.production
          echo "OPENAI_API_KEY=fake" >> .env.production
          echo "REDIS_HOST=localhost" >> .env.production
          echo "REDIS_PORT=6379" >> .env.production

      - name: Run pytest
        run: pytest -v

  deploy:
    name: Deploy to Production
    needs: test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.PROD_HOST }}
          username: ${{ secrets.PROD_USER }}
          key: ${{ secrets.PROD_SSH_KEY }}
          port: 22
          script: |
            cd /home/${{ secrets.PROD_USER }}/telegram-bank-assistant

            echo "[Deploy] Pulling latest changes..."
            git pull origin main

            echo "[Build] Rebuilding containers without cache..."
            docker-compose -f docker-compose-production.yml build --no-cache

            echo "[Run] Restarting application in detached mode..."
            docker-compose -f docker-compose-production.yml up -d

            echo "[Logs] Showing last 50 lines of app logs..."
            docker-compose -f docker-compose-production.yml logs --tail=50 nicobank